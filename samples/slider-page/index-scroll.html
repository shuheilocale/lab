<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/scroll.js"></script>
    <title>Scroll</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <p><a href="https://notetoself-dy.com/javascript-page-top-button/">c.f. - JavaScriptで「TOPに戻る」ボタンをスクロールしたら表示する</a></p>
            <div class="app_part" v-for="Photo in Photos">
                <p>{{Photo.name}}</p>
                <img :src="Photo.path">
            </div>
        </div>
    </div>

    <div id="page_top">
        <a href="#"></a>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                Photos: [
                    {name: "Food 1", path: "img/img01.jpg"},
                    {name: "Food 2", path: "img/img02.jpg"},
                    {name: "Workout 1", path: "img/img03.jpg"}
                ]
            }
        });

        // load 時に実行される
        window.onload=function(){
            // アニメーション定義
            let Animation = function () {
                //アイコン位置取得
                let pageTop = document.getElementById('page_top');

                //要素の位置座標を取得
                let rect = pageTop.getBoundingClientRect();
                //topからの距離
                let scrollTop = rect.top + window.pageYOffset;

                // Top からの距離が720Pxを超えた場合はTopに戻るボタンを表示
                if (scrollTop > 720) {
                    // #page_top show セレクタでボタン表示を定義している
                    pageTop.classList.add('show');
                } else {
                    pageTop.classList.remove('show');
                }
            }
            window.addEventListener('scroll', Animation);
        }
    </script>
</body>
</html>
